<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <button class="profile__edit"></button>
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <ul class="elements"></ul>

    </main>
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </div>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" name="name" class="popup__input" placeholder="Имя Фамилия">
                <input type="text" name="about" class="popup__input popup__input_about" placeholder="Описание">
                <button class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <section class="popup-add">
        <div class="popup-add__container">
            <h2 class="popup-add__title">Новое Место</h2>
            <form class="popup-add__form">
                <input type="text" name="place" class="popup-add__card" placeholder="Название">
                <input type="text" name="link" class="popup-add__card popup-add__card_link"
                    placeholder="Ссылка на картинку">
                <button class="popup-add__save">Создать</button>
            </form>
            <button class="popup-add__close"></button>
        </div>
    </section>
    <section class="popup-photo">
        <div class="popup-photo__container">
            <button class="popup-photo__close"></button>
            <p class="popup-photo__title"></p>
            <img class="popup-photo__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
        </div>
    </section>
    <template class="elements-template">
        <li class="element">
            <button class="element__remove"></button>
            <img class="element__img" src="" alt="">
            <div class="element__textbox">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
