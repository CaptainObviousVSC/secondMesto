<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <button class="profile__edit"></button>
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <ul class="elements">
            <li>
                <div class="element">
                    <img class="element__img" src="./images/karachaevo.jpg" alt="Карачаевск">

                    <div class="element__textbox">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
            <li>
                <div class="element">
                    <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__textbox">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
            <li>
                <div class="element">
                    <img class="element__img" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__textbox">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
            <li>
                <div class="element">
                    <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__textbox">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
            <li>
                <div class="element">
                    <img class="element__img" src="./images/dombai.jpg" alt="Домбай">

                    <div class="element__textbox">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
            <li>
                <div class="element">
                    <img class="element__img" src="./images/karachaevo.jpg" alt="Карачаево-Черкессия">
                    <div class="element__textbox">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </div>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" class="popup__input" placeholder="Имя Фамилия">
                <input type="text" class="popup__input popup__input_about" placeholder="Описание">
                <button class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
