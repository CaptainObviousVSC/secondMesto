<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="lds-ripple"><div></div><div></div></div>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__box">
                <button class="profile__avatar"></button>
                <div class="profile__info">
                    <button class="profile__edit"></button>
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <ul class="elements"></ul>

    </main>
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </div>
    </footer>
    <section class="popup popup_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" novalidate> 
                    <input type="text" name="name" class="popup__input popup__input_value-name"
                        placeholder="Имя Фамилия" required minlength="2" maxlength="40">
                    <span class="popup__error" id="name-error"></span>
                    <input type="text" name="about" class="popup__input popup__input_value-description"
                        placeholder="Описание" required minlength="2" maxlength="200">
                    <span class="popup__error" id="about-error"></span>
                <button class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое Место</h2>
            <form class="popup__form popup__form_add" novalidate>
                    <input type="text" name="place" class="popup__input popup__input_value-place" placeholder="Название"
                        required minlength="1" maxlength="30">
                    <span class="popup__error" id="place-error"></span>
                    <input type="url" name="link" class="popup__input popup__input_value-link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__error" id="link-error"></span> 
                <button class="popup__save popup__save_disabled" disabled>Создать</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__box">
            <button class="popup__close"></button>
            <p class="popup__box-title"></p>
            <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
                alt="">
        </div>
    </section>
    <section class="popup popup_avatar">
        <div class="popup__container popup__container_avatar">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" novalidate>
                <input type="url" name="avatar" class="popup__input popup__input_value-avatar"
                        placeholder="Ссылка на аватар" required>
                        <span class="popup__error" id="avatar-error"></span> 
                        <button class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <section class="popup popup_confirm">
        <div class="popup__container popup__container_confirm">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form_comfirm">
            <button class="popup__save">Да</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </section>
    <template class="elements-template">
        <li class="element">
            <button class="element__remove"></button>
            <img class="element__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
            <div class="element__textbox">
                <h2 class="element__title"></h2>
                <div class="element__likes">
                <button type="button" class="element__like"></button>
                <p class="element__counter"></p>
            </div>
            </div>
        </li>
    </template>
</body>

</html>
